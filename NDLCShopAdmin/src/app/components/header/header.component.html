<header class="d-flex justify-content-between align-items-center p-3 bg-dark text-white">
  <div class="logo">
    <h4 (click)="router.navigate(['/home'])" class="cursor-pointer">NDLCSHOP.COM</h4>
  </div>

  <nav>
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link text-white" (click)="router.navigate(['/all-product'])">Sản Phẩm</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" (click)="router.navigate(['/list-order'])">Đơn hàng</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" (click)="router.navigate(['/user'])">Khách hàng</a>
      </li>
    </ul>
  </nav>

  <div class="user-actions d-flex align-items-center">
    <ng-container *ngIf="isLoggedIn; else loginButton">
      <span class="me-3">Xin chào, {{ userName }}</span>
      <button class="btn btn-outline-light" (click)="logout()">Đăng xuất</button>
    </ng-container>
    <ng-template #loginButton>
      <a class="text-white" href="#" (click)="router.navigate(['/login'])">
        <i class="fa-solid fa-user"></i> Đăng nhập
      </a>
    </ng-template>

    <!-- Cart button -->
    <button class="btn btn-outline-light ms-3" (click)="router.navigate(['/cart'])">
      <i class="fa-solid fa-cart-shopping"></i> Giỏ hàng
    </button>
  </div>
</header>
