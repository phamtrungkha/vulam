<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Đăng Ký</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div
		class="container d-flex justify-content-center align-items-center vh-100">
		<div class="card" style="width: 100%; max-width: 400px;">
			<div class="card-body">
				<h5 class="card-title text-center mb-4">Đăng Ký</h5>
				<form th:action="@{/register}" method="post">
					<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
					<div th:if="${message}" class="alert alert-success"
						th:text="${message}"></div>
					<div class="mb-3">
						<label for="email" class="form-label">Email</label> <input
							type="email" class="form-control" id="email" name="email"
							placeholder="Nhập email" required>
					</div>
					<div class="mb-3">
						<label for="name" class="form-label">Tên người dùng</label> <input
							type="text" class="form-control" id="name" name="name"
							placeholder="Nhập tên của bạn">
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">Mật khẩu</label> <input
							type="password" class="form-control" id="password"
							name="password" placeholder="Nhập mật khẩu" required>
					</div>
					<div class="mb-3">
						<label for="confirmpassword" class="form-label">Xác nhận
							mật khẩu</label> <input type="password" class="form-control"
							id="confirmpassword" name="confirmpassword"
							placeholder="Nhập mật khẩu" required>
					</div>
					<button type="submit" class="btn btn-primary w-100">Đăng
						Ký</button>
				</form>
				<div class="mt-3 text-center">
					<a th:href="@{/login}" class="text-decoration-none">Đăng Nhập</a> |
					<a th:href="@{/forgot-password}" class="text-decoration-none">Quên
						Mật Khẩu</a>
				</div>
			</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
