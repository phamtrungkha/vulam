<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Đăng Nhập</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
   <!--<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">-->
</head>
<body>
   <div class="container d-flex justify-content-center align-items-center vh-100">
       <div class="card" style="width: 100%; max-width: 400px;">
           <div class="card-body">
		       
               <h5 class="card-title text-center mb-4">Đăng Nhập</h5>
               <form th:action="@{/login}" method="post">
               	<div th:if="${error}">
		            	Invalid email or password.
		        	</div>	
                   <div class="mb-3">
                       <label for="email" class="form-label">Email</label>
                       <input type="email" class="form-control" id="email" placeholder="Nhập email" name="email" required>
                   </div>
                   <div class="mb-3">
                       <label for="password" class="form-label">Mật khẩu</label>
                       <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" name="password" required>
                   </div>
                   <button type="submit" class="btn btn-primary w-100">Đăng Nhập</button>
               </form>
               <div class="mt-3 text-center">
                   <a href="/register" class="text-decoration-none">Đăng Ký</a> |
                   <a href="/forgot-password" class="text-decoration-none">Quên Mật Khẩu</a>
               </div>
           </div>
       </div>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
